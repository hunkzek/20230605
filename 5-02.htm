<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>範例</title>
	<style>
		td{
			padding: 20px;
			margin: 10px;
			text-align: center;
		}
		h2[class="brand"]{
			color: #FF3300;
		}
		img[alt~="Logo"]{
			width: 80px; height: 80px;
		}		
		a[href^="http://"]{
			color: #FF0000;
			text-decoration: none;
		}
		img[src$=".png"]{
			border: 1px solid #000;
		}		
		a[href*="e-happy"]{
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<h2 class="brand">HTML5</h2>
				<img src="images/HTML5.png" alt="HTML5 Logo">
				<p><a href="https://zh.wikipedia.org/zh-tw/HTML5">認識HTML5</a></p>
			</td>
			<td>
				<h2 class="brand">CSS3</h2>
				<img src="images/CSS3.png" alt="CSS3 Logo">
				<p><a href="https://zh.wikipedia.org/zh-tw/CSS3">認識CSS3</a></p>
			</td>
			<td>
				<h2>聯絡我們</h2>
				<img src="images/logo.jpg" alt="eHappy Logo">
				<p><a href="mailto:e-happy@e-happy.com.tw">文淵閣工作室信箱</a></p>
			</td>
		</tr>
	</table>
</body>
</html>
